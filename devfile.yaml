schemaVersion: 2.0.0
metadata:
  name: with_sleep
components:
  - name: tools
    container:
      image: <image>
      mountSources: true
      env:
        - name: KUBEDOCK_ENABLED
          value: 'true'
commands:
  - id: sleep
    exec:
      component: tools
      workingDir: /
      group:
        kind: run
        isDefault: true
