schemaVersion: 2.0.0
metadata:
  name: with_sleep
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:latest
      mountSources: true
      env:
        - name: KUBEDOCK_ENABLED
          value: 'true'
commands:
  - id: sleep
    exec:
      commandLine: sleep 50
      component: tools
      workingDir: /
      group:
        kind: run
        isDefault: true
events:
  postStart:
    - sleep
